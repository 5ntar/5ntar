<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" type="text/css" href="5ntarformulario.css">
        <script type="text/javascript" src="5ntar.js"></script>
    </head>
    <body>

        <div class="formulario">
            <div id="img_5ntar">
                <img src="5ntar.jpg">
            </div>
            <h1>Compart√≠ tu experiencia</h1>
            <div>
                <label for="lbl_nombre">Nombre:</label>
                <input type="text" id="txt_nombre" />
            </div>
            <div>
                <label for="lbl_nombre">Apellido:</label>
                <input type="text" id="txt_apellido" />
            </div>  
            <div>
                <label for="lbl_edad">Edad:</label>
                <input type="text" id="txt_edad" />
            </div>                      
            <div>
                <label for="lbl_tipo">Tipo de acoso:</label>
                <input type="tipo" id="txt_tipo" />
            </div>
            <div>
                <label for="lbl_descripcion">Descripcion del hecho:</label>
                <textarea id="txt_descripcion"></textarea>
            </div>
            
            <div class="boton">
                <input type="button" onclick="Saludar()" 
                value="Saludar">
            </div>
            <div class="boton">
                <input type="button" onclick="Saludar_a_confirmar(
                document.getElementById('txt_nombre').value,
                document.getElementById('txt_apellido').value)" 
                value="Confirmar denuncia">
            </div>            
            <div class="boton">
                <input type="button" onclick="RevisarInformacion(
                document.getElementById('txt_nombre').value,
                document.getElementById('txt_apellido').value,
                document.getElementById('txt_edad').value,
                document.getElementById('txt_tipo').value,
                document.getElementById('txt_descripcion').value)" 
                value="RevisarInformacion">
            </div>
        </div>
    </body>
</html>
